<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel="stylesheet" href="/kupa1/styte.css">
</head>

<body>

    <div class="cart-container">
        <center>
            <h2>My Cart</h2>
        </center>
        <section class="delivery-info">
            <div class="delivery-box">
                <a href="https://maps.app.goo.gl/ohWNAN5kJWNZzSpD7" target="_blank">
                    <p>Delivery to Home</p>
                    <p>Utama Street No 14, Rumbai</p>
                </a>
                <span>2.4 km</span>
            </div>
        </section>

        <h2>Your Order (3)</h2>

        <div class="order-item">
            <img src="https://th.bing.com/th/id/R.365c04ddcca97e14420f0d034b393c02?rik=NQLj0l%2fXlGcUuA&pid=ImgRaw&r=0" alt="Squid Sweet and Sour Salad">
            <div class="item-details">
                <p>Squid Sweet and Sour Salad</p>
                <div class="quantity-price">
                    <input type="number" value="1" min="1">
                    <span>$19.99</span>
                </div>
            </div>
        </div>

        <div class="order-item">
            <img src="https://th.bing.com/th/id/OIP.2YbSRe2oMbszCJZYUM53ywHaFj?rs=1&pid=ImgDetMain" alt="Japan Hainanese Sashimi">
            <div class="item-details">
                <p>Japan Hainanese Sashimi</p>
                <div class="quantity-price">
                    <input type="number" value="1" min="1">
                    <span>$30.00</span>
                </div>
            </div>
        </div>

        <div class="order-item">
            <img src="https://th.bing.com/th/id/OIP.INQeg5S3vvHRD92hbKH0fAHaE9?rs=1&pid=ImgDetMain" alt="Black Pepper Beef Lumpia">
            <div class="item-details">
                <p>Black Pepper Beef Lumpia</p>
                <div class="quantity-price">
                    <input type="number" value="1" min="1">
                    <span>$27.12</span>
                </div>
            </div>
        </div>

        <a href="/kupa3/index.html" target="_blank"><button class="place-order-btn">Place Order</button></a>

        <nav class="bottom-nav">
            <div class="nav-item">
                <a href="/home/index.html" target="_blank"><img src="/home/pic/home.png" alt="Home Icon"></a>
                <p>Home</p>
            </div>
            <div class="nav-item">
                <a href="/kupa2/index.html" target="_blank"><img src="/home/pic/menu.png" alt="Menu Icon"></a>
                <p>Menu</p>
            </div>
            <div class="nav-item">
                <a href=""><img src="/home/pic/grocery-store.png" alt="Cart Icon"></a>
                <p>Cart</p>
            </div>
            <div class="nav-item">
                <a href="/sigh in2/index.html"><img src="/home/pic/user.png" alt="Profile Icon"></a>
                <p>Profile</p>
            </div>
        </nav>
    </div>

</body>

</html>
