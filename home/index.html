<!DOCTYPE html>
<html lang="en">

<head>

    <title>Home</title>
    <link rel="stylesheet" href="/home/styte.css">
</head>

<body>

    <div class="container">

        <!-- Header with search and icons -->
        <header>
            <div class="header-bar">
                <a href="/kupa5/index.html" target="_blank">Home</a>
                <div class="header-icons">
                    <img src="/home/pic/search-interface-symbol.png" alt="Search Icon" class="icon">
                    <img src="/home/pic/ringing.png" alt="Notification Icon" class="icon">
                </div>
            </div>

            <div class="search-bar">
                <input type="text" placeholder="Search on Kupa">
            </div>
        </header>

        <!-- Delivery information -->
        <section class="delivery-info">
            <div class="delivery-box">
                <a href="https://maps.app.goo.gl/ohWNAN5kJWNZzSpD7" target="_blank">
                    <p>Delivery to Home <br> Utama Street No 14, Rumbai</p>
                </a>
                <span>2.4 km</span>
            </div>
        </section>

        <!-- Featured Food Item -->
        <section class="featured-food">
            <div class="food-box">
                <h2>Chicken Teriyaki</h2>
                <h4>
                    Discount 25%
                </h4>
                <div class="button">
                    <a href="/kupa4/index.html" target="_blank">Order Now</a>
                </div>
                <img src="/home/pic/OIP.jpg" alt="">
            </div>
        </section>

        <!-- Top of the Week -->
        <section class="top-of-week">
            <h2>Top of Week</h2>
            <div class="food-gallery">
                <div class="food-item">
                    <img src="/home/pic/OIP (1).jpg" alt="Dish 1">
                    <p>Hongkong <br>Hainanese Chicken</p>
                    <span>$18.99</span>
                </div>
                <div class="food-item">
                    <img src="/home/pic/OIP (2).jpg" alt="Dish 2">
                    <p>Hot & Sour <br>Corn Soup</p>
                    <span>$12.99</span>
                </div>
                <div class="food-item">
                    <img src="/home/pic/OIP (3).jpg" alt="Dish 3">
                    <p>Singaporean Rice <br>Noodles</p>
                    <span>$15.49</span>
                </div>
            </div>
        </section>

        <!-- Bottom navigation bar -->
        <nav class="bottom-nav">
            <div class="nav-item">
                <a href="/home/"><img src="/home/pic/home.png" alt="Home Icon"></a>
                <p>Home</p>
            </div>
            <div class="nav-item">
                <a href="/kupa2/" target="_blank"><img src="/home/pic/menu.png" alt="Menu Icon"></a>
                <p>Menu</p>
            </div>
            <div class="nav-item">
                <a href="/kupa1/index.html" target="_blank"><img src="/home/pic/grocery-store.png" alt="Cart Icon"></a>
                <p>Cart</p>
            </div>
            <div class="nav-item">
                <a href="/sigh in2/index.html" target="_blank"><img src="/home/pic/user.png" alt="Profile Icon"></a>
                <p>Profile</p>
